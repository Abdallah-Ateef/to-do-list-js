<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <section class="container" style="direction: rtl;">
        <div class="table-tasks">
            <div class="table-header">
                <h1 style="display: inline;">مهامي</h1>
                <button class="bttn circular add-task"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="tasks">
                <div class="task">
                    <div class="info">
                        <h2>قرات كتاب</h2>
                        <div>
                            <i class="fa-solid fa-calendar-days"></i>
                            <span>20/10/2023</span>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="circular btt-delet"><i class="fa-solid fa-trash"></i></button>
                        <button class="circular btt-finsh"><i class="fa-solid fa-check"></i></button>
                        <button class="circular btt-edit"><i class="fa-solid fa-pen"></i></button>
                    </div>
                    
                </div>
                </div>
            </div>
        </div>
    </section>

<script src="js/script.js"></script>

</body>
</html>
